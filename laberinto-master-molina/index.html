<!DOCTYPE html>
<html lang="es">
  <head>
    <title>El laberinto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/a-frame/a-frame.js"></script>
    <script src="js/a-frame/a-frame-extras.js"></script>
    <script src="js/a-frame/a-sun-sky.js"></script>
    <script src="js/a-frame/a-frame-extrasv6.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/laberinto.png">
  </head>
  <body>
    <a-scene>
      <button class="boton" onclick="pausar();" ondblclick="play();"></button>

      <a-assets>
          <audio src="sound/DeFondo.mp3" preload="auto" id="sonidoDeFondo"></audio>
          <img src="assets/controles.png" id="imgControls">
          <img src="assets/laberinto1-min.jpeg" id="timmy">
          <img src="assets/laberinto2-min.jpeg" id="molina">
      </a-assets>

      <a-entity id="jugador"camera universal-controls kinematic-body position="1 10 1.5"
      sound="src: #sonidoDeFondo; volume: 2; autoplay: true; loop: true;"
      >
        <a-cursor click>
          <a-animation begin="click" easing="linear" attribute="scale"
          from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
        </a-cursor>
      </a-entity>

      <a-grid width="155" height="160" static-body position="0 8 0" visible="false"></a-grid>

      <a-sun-sky material="sunPosition: 0 4 0;"></a-sun-sky>

      <a-ocean width="50" depth="50" density="40" position="0 0 0" rotation="-90 0 0" scale="8 8 8" visible="true" ocean="width:50;depth:50;density:40"></a-ocean>

    <a-entity>
      <a-plane position="0 15 -5.2" width="100" height="30" opacity="0" static-body></a-plane>

      <a-text value="Escoge un mundo" text="wrapCount:12" width="4"
      color="black" font="kelsonsans" position="-1.347 13.7 -4.5"
      anchor="center" align="center"></a-text>

      <a-text value="Adentrate en esta aventura, donde te enfrentaras a diferentes retos y dificultades unicas, ¿Estas preparado? ¡Pues adelante!" text="wrapCount:35" width="4"
      color="blue" font="kelsonsans" position="0.857 8.5 -4.5"
      anchor="center" align="center"></a-text>

      <a-text value="Proyecto realizado por Jose Daniel Molina, Jhonatan Garcia y Cristhian Munoz de sistemas y redes tercer semestre" text="wrapCount:35" width="4"
      color="blue" font="kelsonsans" position="-3.652 8.5 -4.5"
      anchor="center" align="center"></a-text>

      <a-image src="#imgControls" position="6 11 -4.5" scale="5 5 5"></a-image>

      <a-image src="#timmy" position="-3.251 11 -4.5" scale="3 3 3" onclick="setTimeout(redireccionar_juego2, 500)"></a-image>

      <a-image src="#molina" position="0.920 11 -4.5" scale="3 3 3" onclick="setTimeout(redireccionar_juego1, 500);"></a-image>
    </a-entity>


    </a-scene>
  <script>
  function pausar(){
    var entity = document.querySelector('[sound]');
    entity.components.sound.pauseSound();
  }

  function play(){
    var entity = document.querySelector('[sound]');
    entity.components.sound.playSound();
  }

    function redireccionar_juego1(){
      window.location.href = 'juego.html';
    }

    function redireccionar_juego2(){
      window.location.href = '../laberinto-master-timmy/index.html' ;
    }
  </script>
  </body>
</html>
